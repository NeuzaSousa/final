<div>
	<h2>Add / Edit an user</h2>
	<div>
		<form (ngSubmit)="onSubmit()" #userForm="ngForm">
			<div class="form-group">
				<input type="text" [(ngModel)]="user.name"
					class="form-control" id="name" name="name" placeholder="Name"
					required #name="ngModel">
			<!-- <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div> -->
			</div>
			<div class="form-group">
				<input type="text" [(ngModel)]="user.firstname"
					class="form-control" id="firstname" name="firstname" placeholder="First name"
					required #firstname="ngModel">
			<!-- <div [hidden]="!firstname.pristine" class="alert alert-danger">First Name is required</div> -->
			</div>
			<div class="form-group">
				<input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email" placeholder="Email"
				required #email="ngModel">
				<!-- <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
			</div>
			<div class="form-group">
				<input type="text" [(ngModel)]="user.type" class="form-control" id="type" name="type" placeholder="Type user"
					required #type="ngModel">
				<!-- <div [hidden]="!typeuser.pristine" class="alert alert-danger">Type of user is required</div> -->
			</div>
			<button type="submit" [disabled]="!userForm.form.valid">Create</button>
		</form>
	</div>
</div>
