<div class="card my-5">
	<div class="card-body">
		<form (ngSubmit)="onSubmit()" #userForm="ngForm">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" [(ngModel)]="user.name"
					class="form-control" id="name" name="name" placeholder="Enter your name"
					required #name="ngModel">
			<div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
			</div>
			<div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" [(ngModel)]="user.firstname"
					class="form-control" id="firstname" name="firstname" placeholder="Enter your first name"
					required #firstname="ngModel">
			<div [hidden]="!firstname.pristine" class="alert alert-danger">Name is required</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email" placeholder="Enter your email address"
				required #email="ngModel">
				<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
			</div>
			<div class="form-group">
				<label for="typeuser">Type User</label>
				<input type="text" [(ngModel)]="user.typeuser" 
					class="form-control" id="typeuser" name="typeuser" placeholder="Enter your type of user"
					required #typeuser="ngModel">
				<div [hidden]="!typeuser.pristine" class="alert alert-danger">Type of user is required</div>
			</div>
			<button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
		</form>
	</div>
</div>
