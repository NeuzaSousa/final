
<div class="card my-5">
	<h2>User List</h2>
	<button><a routerLink="/adduser">Add an user</a></button>
	<div class="card-body">
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col" [appSort]="users" data-order="desc" data-name="type">Type user</th>
					<th scope="col" [appSort]="users" data-order="desc" data-name="name">Name</th>
					<th scope="col" [appSort]="users" data-order="desc" data-name="firstname">First Name</th>
					<th scope="col" [appSort]="users" data-order="desc" data-name="email">Email</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let user of users; let i=index;">
					<td>{{ user.type }}</td>
					<td>{{ user.name }}</td>
					<td>{{ user.firstname }}</td>
					<td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
					<td><button id="edit" (click)="updateUser(i)">Edit</button><button id="remove" (click)="deleteUser(user.id, i)">Remove</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
